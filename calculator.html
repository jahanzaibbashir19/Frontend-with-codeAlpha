<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    .btn-operator {
      background: #f39c12;
      color: #fff;
    }

    .btn-number {
      background: #333;
      color: #fff;
    }

    .btn-clear {
      background: #e74c3c;
      color: #fff;
    }

    .btn-equal {
      background: #27ae60;
      color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendValue('/')">÷</button>
      <button class="btn-operator" onclick="appendValue('*')">×</button>
      <button class="btn-operator" onclick="appendValue('-')">−</button>
 <button class="btn-operator" onclick="appendValue('+')">+</button>
      <button class="btn-number" onclick="appendValue('7')">7</button>
      <button class="btn-number" onclick="appendValue('8')">8</button>
      <button class="btn-number" onclick="appendValue('9')">9</button>
     
      

      <button class="btn-number" onclick="appendValue('4')">4</button>
      <button class="btn-number" onclick="appendValue('5')">5</button>
      <button class="btn-number" onclick="appendValue('6')">6</button>
      
      <button class="btn-number" onclick="appendValue('1')">1</button>
      <button class="btn-number" onclick="appendValue('2')">2</button>
      <button class="btn-number" onclick="appendValue('3')">3</button>
      <button class="btn-number" onclick="appendValue('0')">0</button>
      <button class="btn-number" onclick="appendValue('.')">.</button>
      <button class="btn-equal" onclick="calculate()">=</button>

    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    function appendValue(val) {
      if (display.innerText === "0") display.innerText = "";
      display.innerText += val;
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = "Error";
      }
    }

    // Bonus: Keyboard Support
    document.addEventListener("keydown", (e) => {
      if (!isNaN(e.key) || "+-*/.".includes(e.key)) {
        appendValue(e.key);
      } else if (e.key === "Enter") {
        calculate();
      } else if (e.key === "Backspace") {
        display.innerText = display.innerText.slice(0, -1) || "0";
      } else if (e.key.toLowerCase() === "c") {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
