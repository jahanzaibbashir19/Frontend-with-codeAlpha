<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jahanzaib Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .filter-buttons button:hover {
      background: #555;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.4s, filter 0.4s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(80%);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .lightbox .close, .lightbox .prev, .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .lightbox .close {
      top: 20px; right: 30px; transform: none;
    }
    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }
  </style>
</head>
<body>

  <h1>Jahanzaib Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1011/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1016/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/1018/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1025/600/400" alt="Animals" class="animals">
    <img src="https://picsum.photos/id/1031/600/400" alt="City" class="city">
    <img src="https://picsum.photos/id/1040/600/400" alt="Nature" class="nature">
    <img src="https://picsum.photos/id/1050/600/400" alt="Animals" class="animals">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeImage(-1)">&#10094;</span>
    <img id="lightbox-img">
    <span class="next" onclick="changeImage(1)">&#10095;</span>
  </div>

  <script>
    const images = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open Lightbox
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
        lightbox.style.display = 'flex';
      });
    });

    // Show Image in Lightbox
    function showImage() {
      lightboxImg.src = images[currentIndex].src;
    }

    // Close Lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Next / Prev
    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      showImage();
    }

    // Filter Images
    function filterImages(category) {
      images.forEach(img => {
        if (category === 'all' || img.classList.contains(category)) {
          img.style.display = 'block';
        } else {
          img.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
